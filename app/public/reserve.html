<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Reservation Page</title>

	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
	 crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
	 crossorigin="anonymous"></script>

</head>

<body>

	<div class="container">

		<div class="jumbotron">
			<h1 class="text-center">
				<span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
			<hr>
			<h2 class="text-center">Make your reservation</h2>
			<br>

			<div class="text-center">
				<a href="/tables">
					<button type="button" class="btn btn-lg btn-primary">
						<span class="glyphicon glyphicon-list-alt"></span> View Tables</button>
				</a>
				<a href="/">
					<button type="button" class="btn btn-lg btn-default">
						<span class="glyphicon glyphicon-home"></span>
					</button>
				</a>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12">

				<!-- Reservation Page -->
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4 class="panel-title">Table Reservation</h4>
					</div>
					<div class="panel-body">

						<form role="form">

							<div class="form-group">
								<label for="">Name</label>
								<input class="form-control" id="reserve_name" type="text">
							</div>

							<div class="form-group">
								<label for="">Phone Number</label>
								<input class="form-control" id="reserve_phone" type="text">
							</div>

							<div class="form-group">
								<label for="">Email</label>
								<input class="form-control" id="reserve_email" type="text">
							</div>

							<div class="form-group">
								<label for="">Unique ID</label>
								<input class="form-control" id="reserve_uniqueID" type="text">
							</div>

							<button type="submit" class="btn btn-primary submit">Submit</button>
						</form>

					</div>
				</div>

			</div>
		</div>


		<footer class="footer">
			<div class="container">
				<p>
					<a href="/api/tables">API Table Link</a> |
					<a href="/api/waitlist">API Wait List</a>
				</p>
			</div>
		</footer>

	</div>

	<script>
		let newReservation;
		// Captures user information for reservation
		$(".submit").on("click", (event) => {
			event.preventDefault();
			newReservation = {
				name: $("#reserve_name").val().trim(),
				phone: $("#reserve_phone").val().trim(),
				email: $("#reserve_email").val().trim(),
				uniqueID: $("#uniqueID").val().trim()
			}
			console.log(newReservation)

			$.post("api/tables", newReservation)
				.then(() => {
					alert("Your reservation is set!")
				})

			// Clears user input fields
			$("#reserve_name").val("");
			$("#reserve_phone").val("");
			$("#reserve_email").val("");
			$("#reserve_uniqueID").val("");
		})

	</script>
</body>

</html>
